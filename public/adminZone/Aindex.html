<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.min.css" integrity="sha512-ztsAq/T5Mif7onFaDEa5wsi2yyDn5ygdVwSSQ4iok5BPJQGYz1CoXWZSA7OgwGWrxrSrbF0K85PD5uLpimu4eQ==" crossorigin="anonymous" />
	<link rel="icon" type="image/png" href="/public/favicon.ico"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	function checkSessionRoleClient()
	{
		$.post("/session",{checkSessionClient:true},function(data)
		{
			if (data==true)
			{
				$.post("/session",{checkSessionRole:true},function(data2)
				{
					if (data2==true)
					{
						alert("You are already logged in.");
						window.location.href = '/public/adminZone/Alogin.html';
					}
				});
			}
		});
	}

	$(document).ready(function()
	{
		checkSessionRoleClient();
		$("#login").click(function()
		{
			var mail= $("#mail").val();
			var psw=$("#psw").val();

			$.post("/Aindex",{login:true,mail:mail,psw:psw},function(data)
			{
				if(data=="ok")
				{
					window.location.href = "/public/adminZone/Alogin.html";
				}
				else
				{
					alert(data);
					window.location.href = "/public/adminZone/Aindex.html";
				}
			});
		});
	});
	</script>
</head>
<body>
	<nav class="navbar navbar-light fixed-top bg-light" >
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="immagini\logo-icon.png" alt="" width="30" height="24" class="d-inline-block align-top">
				RENTBIKE
			</a>
		</div>
	</nav>
	<div class="container " style="margin-top:20vh" >
		<form class="row g-3 mb-3">
			<img src="immagini\logo_small.png" alt="">
		</form>
		<div class="container">
			<div class="col-md-6">
				<div class="form-floating mb-3 ">
					<input type="email" class="form-control" id="mail" name="mail" required>
					<label for="mail">Email</label>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-floating mb-3 ">
					<input type="password" class="form-control" id="psw" name="psw" required>
					<label for="psw">Password</label>
				</div>
			</div>
			<div class="col-md-4">
				<button type="submit" id="login" name="login" class="btn btn-primary">Sign In</button>
			</div>
		</div>
	</div>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/9e95f3b251.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.1/flickity.pkgd.min.js" integrity="sha512-Nx/M3T/fWprNarYOrnl+gfWZ25YlZtSNmhjHeC0+2gCtyAdDFXqaORJBj1dC427zt3z/HwkUpPX+cxzonjUgrA==" crossorigin="anonymous"></script>
</body>
</html>
