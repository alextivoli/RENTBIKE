	<meta charset="utf-8">
	<title>Employee</title>

	<script>
	function checkSessionRole()
	{
		$.post("/session",{checkSessionRole:true},function(data)
		{
			if(data==false)
			{
				alert("You have to log in!");
				window.location.href = '/public/adminZone/Aindex.html';
			}
		});
	}

	function checkSessionClient()
	{
		$.post("/session",{checkSessionClient:true},function(data)
		{
			if (data==false)
			{
				alert("You have to log in!");
				window.location.href = '/public/adminZone/Aindex.html';
			}
		});
	}
	$(document).ready(function()
	{
		checkSessionRole();
		checkSessionClient();
		$("#logout").click(function()
		{
			$.post("/session",{destroySession:true},function(data)
			{
				sessionStorage.clear();
				window.location.href = "/";
			});
		});

		$("#view").click(function()
		{
			$("#viewEmployee").css("display","block");
			$("#insertEmployee").css("display","none");

			$.post("/Aemployee",{list:true},function(data)
			{
				$("#detailsE").html(data);
			});
		});

		$("#insert").click(function()
		{
			$("#viewEmployee").css("display","none");
			$("#insertEmployee").css("display","block");
		});

		$("#confirm").click(function()
		{
			var name = $("#name").val();
			var surname = $("#surname").val();
			var mail = $("#mail").val();
			var cf = $("#cf").val();
			var phone = $("#phone").val();
			var birthday = $("#birthday").val();
			var address = $("#address").val();
			var salary = $("#salary").val();
			var password1 = $("#password1").val();
			var password2 = $("#password2").val();

			$.post("/Aemployee",{confirm:true,name:name,surname:surname,mail:mail,cf:cf,phone:phone,birthday:birthday,address:address,salary:salary,password1:password1,password2:password2},function(data)
			{
				alert(data);
				window.location.href = "/public/adminZone/Aemployee.html";
			});
		});
	});
	</script>
</head>
<body>

				RENTBIKE
			</a>
			<a class="navbar-brand" aria-current="page" href="/public/adminZone/Abike.html">BIKE</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Auser.html">USER</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Aorder.html">ORDER</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Amaintenance.html">MAINTENANCE</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Acoupon.html">COUPON</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Aaccounting.html">ACCOUNTING</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Aemployee.html">EMPLOYEE</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/Arequestbike.html">REQUEST BIKE</a>
			<a class="navbar-brand"aria-current="page" href="/public/adminZone/AbikeRT.html">MONITOR BIKE</a>
			<a class="btn btn-primary" id="logout" name="logout" role="button">Logout</a>
		</div>
	</nav>
	<div class="container " style=" max-height: 100%; max-width: 100% ; " >
		<div class="row " style=" max-height:100vh; max-width: 100%; ">
			<div class="col-2" style="background:#c0c0c0; height: 100vh ">
				<div class="container" style=" margin-top: 7vh">
					<nav class="nav flex-column "  >
						<a class="nav-link  normal-text  mbvh-1 "  role="button" id="view" name="view" >VIEW EMPLOYEE</a>
						<a class="nav-link  normal-text  mbvh-1 "  role="button" id="insert" name="insert" >INSERT NEW EMPLOYEE</a>
					</nav>
				</div>
			</div>
			<div class="col" style=" margin-top: 15vh;max-height:90vh; " >
				<div class="container " name="viewEmployee" id="viewEmployee" style="display:none;overflow:scroll;max-height:80vh; max-width:70vw;">
					<table class="table table-dark " >
						<thead>
							<tr>
								<th scope="col">ID EMPLOYEE</th>
								<th scope="col">NAME</th>
								<th scope="col">SURNAME</th>
								<th scope="col">FISCAL CODE</th>
								<th scope="col">EMAIL</th>
								<th scope="col">CELL NUMBER</th>
								<th scope="col">BIRTHDAY</th>
								<th scope="col">ADDRESS</th>
								<th scope="col">HIRING</th>
								<th scope="col">SALARY (â‚¬)</th>
							</tr>
						</thead>
						<tbody id='detailsE'>
						</tbody>
					</table>
				</div>
				<div class="container" id="insertEmployee" name="insertEmployee" style="display:none; max-height:80vh;overflow-y:scroll;">
					<div class="form-floating mb-3  ">
						<input type="text" class="form-control" id="name" name="name" required>
						<label for="name">NAME</label>
					</div>
					<div class="form-floating mb-3  ">
						<input type="text" class="form-control" id="surname" name="surname" required>
						<label for="surname">SURNAME</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="cf" name="cf" required>
						<label for="cf">FISCAL CODE</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="mail" name="mail"  required>
						<label for="mail">EMAIL</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
						<label for="phone">PHONE</label>
					</div>
					<div class="form-floating mb-3">
						<input type="date" class="form-control" id="birthday" name="birthday" required>
						<label for="birthday">BIRTHDAY</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="address" name="address" required>
						<label for="address">ADDRESS</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="password1" name="password1" required>
						<label for="password1">PASSWORD RENT</label>
					</div>
					<div class="form-floating mb-3">
						<input type="number" class="form-control" id="salary" name="salary" required>
						<label for="salary">SALARY</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="password2" name="password2" required>
						<label for="password2">PASSWORD JOB</label>
					</div>
					<button type="submit" name="confirm" id="confirm" class="btn btn-secondary mb-3">Confirm!</button>
				</div>
			</div>
		</div>
	</div>
