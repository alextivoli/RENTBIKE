	<script>
		function checkSessionEmail() {
			$.post("/session", { checkSessionName: true }, function (data) {
				if (data.length > 0) {
					$("#buttlog").text("Logout");
					$("#welcomename").text("Hello " + data);
					$("#Ra").css("display", "block");
					sessionStorage.setItem("currentSession", "true");
				}
				else {
					sessionStorage.setItem("currentSession", "false");
				}
			});
		}

		$(document).ready(function () {
			$("#buttlog").text("Sign In");
			$("#welcomename").text("Welcome!");
			checkSessionEmail();
			//posso far aspettare di caricare la pagina fin quando la sessione non sia settata

			$("#buttlog").click(function () {
				if ((sessionStorage.getItem("currentSession")) == "true") {
					//distruggo la sessione e vado nella index
					$.post("/session", { destroySession: true }, function (data) {
						sessionStorage.clear();
						window.location.href = data;
					});
				}
				else {
					$.post("/login", { goToLoginPage: true }, function (data) {
						window.location.href = data;
					});
				}
			});

			$("#Ra").click(function () {
				window.location.href = "/reservedArea.html";
			});

		});
	</script>
